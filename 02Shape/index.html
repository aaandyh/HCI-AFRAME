<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="6" height="6"
        color="#fa2525"
        shadow>
      </a-plane>

      <a-box id="myBox"
        width="0.5"
        height="1"
        depth="2"
        color="#189dd6"
        position= "0 1 -3"
        rotation="90 45 0"
        shadow>
      </a-box>

      <a-cylinder
        color="#5fe382"
        height="3"
        radius="0.5"
        position= "1 1.5 -3.5"
        shadow>
      </a-cylinder>

      <a-tetrahedron
        color="#ffffff"
        tetha-length="1"
        position= "-1 1 -2.5"
        rotation="-45 20 -45"
        shadow>
      </a-tetrahedron>

      <a-sphere
        color="#f2ff00"
        radius="2"
        position=" -1 1.5 -5.5"
        shadow>
      </a-sphere>


    </a-scene>
  </body>
</html>
